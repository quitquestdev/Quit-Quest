<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quit Quest RPG - Your Journey to Freedom</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      min-height: 100vh;
    }

    .pixelated {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes scale-up {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-shimmer {
      animation: shimmer 2s infinite;
    }

    .animate-twinkle {
      animation: twinkle 5s infinite;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-scale-up {
      animation: scale-up 0.5s ease-out;
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }

    .player-attack {
      animation: attack-right 0.5s ease-out;
    }

    .enemy-attack {
      animation: attack-left 0.5s ease-out;
    }

    @keyframes attack-right {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    @keyframes attack-left {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-20px); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load the QuitQuestMain component -->
  <script type="text/babel" src="QuitQuestMain.jsx"></script>

  <!-- Mount the app -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<QuitQuestRPG />);
  </script>
</body>
</html>
